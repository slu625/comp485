---
layout: default
permalink: /register/
---

<div class="row">
    <div class="col-md-6 offset-md-3">
        <form action="#">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input class="form-control" id="fname" type="text" placeholder="John">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input class="form-control" id="lname" type="text" placeholder="Doe">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" id="username" type="text" placeholder="johndoe1990">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small class="form-text text-muted" id="emailHelp">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Password">
            </div>

            <a class="btn btn-primary" href="{{ '/dashboard/' | relative_url }}" role="button">Submit</a>
        </form>
    </div>
</div>
