<!DOCTYPE html>
<html>
	<head>
		<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
		<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
		<link rel="shortcut icon" type="image/png" href="http://www.bristol.ac.uk/media-library/sites/primaryhealthcare/images/responds/BeeCartoonOnly_forwebsite.jpg"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<title>Register</title>
		<nav class="navbar navbar-expand-lg navbar-custom bg-dark">
			<a class="navbar-brand" href="findafriend.html"><font color="yellow">BFriends</font></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="findafriend.html" style="color:yellow;">Home<span class="sr-only">(current)</span></a>
					</li>
				</ul>
			</div>
		</nav>
	</head>
	<br/><br/>
	<body>
		<h1 align="center">Sign Up</h1>
		<div class="container" align="middle">
			<i class="fa fa-facebook-official" align="middle" style="font-size:36px;color:#3b5998;"></i>
			<i class="fa fa-google-plus-official" align="middle" style="font-size:36px;color:#d34836;"></i>
			<i class="fa fa-instagram" align="middle" style="font-size:36px;color:#125688;"></i>
			<i class="fa fa-linkedin-square" align="middle" style="font-size:36px;color:#007bb5;"></i>
			<i class="fa fa-twitter" align="middle" style="font-size:36px;color:#00aced;"></i><br/><br/>
			<p align="middle">-or-</p><br/><br/>
			<form>
				<div class="form-group col-md-12" ng-app="" align="left">
					<label for="inputFirstName">First Name</label>
					<input type="text" ng-model="firstname" class="form-control" placeholder="Enter First Name">
					<a>Your first name: {{firstname}}</a> <br/><br/>
					<label for="inputLastName">Last Name</label>
					<input type="text" ng-model="lastname" class="form-control" placeholder="Enter Last Name">
					<a>Your last name: {{lastname}}</a> <br/><br/>
					<label for="inputEmail">Email</label>
					<input type="text" ng-model="email" class="form-control" placeholder="Enter Email">
					<a>Your email: {{email}}</a><br/><br/>
					<label for="inputPassword">Password</label>
					<input type="password" class="form-control" placeholder="Password"><br/><br/>
					<label for="confirmPassword">Confirm Password</label>
					<input type="password" class="form-control" placeholder="Confirm Password"><br/><br/>
					<label for="aboutMe">About Yourself</label>
					<textarea class="form-control" rows="4" placeholder="Describe Yourself"></textarea><br/><br/>
					<a type="submit" class="btn" href="friends.html" style="color:yellow;background-color: black;">Submit</a>
				</div>
			</form>
		</div>
	</body>
</html>
